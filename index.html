<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>CODER BALL</title>
</head>

<body>
    <div class="container">
        <header class="header-main">
            <img src="./style/Logo1.PNG" alt="Logo">
            <h1>CODER BALL</h1>
            <button id="btn-reset" class="btn_header" onclick="reset()">Reiniciar</button>
        </header>

        <section class="pockemon-main">
            <div class="lista_participantes">
                <h2>Lista de Participantes</h2>
                <ul class="nombre">
                    <li>Telma</li>
                    <li>Tatiana</li>
                    <li>Irina S</li>
                    <li>Jhoana</li>
                    <li>Maribel</li>
                    <li>Jezabel</li>
                    <li>Irina G</li>
                    <li>Minerva</li>
                    <li>Nadia</li>
                    <li>Silvana</li>
                    <li>Pamela</li>
                    <li>Javi</li>
                    <li>Gabriela</li>
                    <li>Manuel</li>
                    <li>Halima</li>
                    <li>Nelly</li>
                    <li>Ikram</li>
                    <li>Lola</li>
                </ul>
            </div>
            <div class="pockebola">
                <img class="bola" width="100%" src="./style/pokebola editada.webp" alt="Pockebola">
                <button class="btn" onclick="generate()">Jugar</button>
                <div id="result"></div>
            </div>

            <div class="caracter_pokemon">
                <img class="pikachu" width="100%" src="./img/pokemon/pikachu (1).png" alt="Pikachu">
            </div>




        </section>



    </div>
    <script src="./js/main.js"></script>
</body>

</html>
