<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>The Wheel of the Doom</title>
</head>

<body>
    <div class="container">
        <header class="header-main">
            <img class="logo-pokemon" src="./img/pokemon/LOGO POKEMON .png" alt="Logo">
            <h1>CODER BOLA</h1>
            <button id="btn-reset" class="btn_header" onclick="reset()">Reiniciar</button>
        </header>
        <div class="pockemon-main">
            <div class="lista_participantes">
                <h2>Lista de Participantes</h2>
                <div class="card-lista">
                    <ul class="nombre">
                        <li>Telma</li>
                        <li>Tatiana</li>
                        <li>Irina S</li>
                        <li>Jhoana</li>
                        <li>Maribel</li>
                        <li>Jezabel</li>
                        <li>Irina G</li>
                        <li>Minerva</li>
                        <li>Nadia</li>
                        <li>Silvana</li>
                        <li>Pamela</li>
                        <li>Javi</li>
                        <li>Gabriela</li>
                        <li>Manuel</li>
                        <li>Halima</li>
                        <li>Nelly</li>
                        <li>Ikram</li>
                        <li>Lola</li>
                    </ul>
                </div>
            </div>
            <div class="pockebola">
                <img src="./img/pokemon/pokebola.png" class="bola rotate linear infinite" />   
            </div>
            <div class="card">
                <h2>¿Quién está dentro de la Pokebola?</h2>
                <img src="/img/pokemon/Javi.png" id="pokemons" alt="pokemones">
                <button class="btn" onclick="generate(); imagesPokemons()">Jugar</button>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
